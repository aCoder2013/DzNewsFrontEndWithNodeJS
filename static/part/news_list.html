<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>DzNews</h1>
                    <hr class="small">
                    <span class="subheading">Explore News About Technology EveryDay</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" >
  <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="news in newses">
                    <a href="/news/{{news.item.id}}" ng-click="change(news.links[1].href)">
                        <h2 class="post-title">
                            {{news.item.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{news.item.description}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{news.item.auth}}</a> {{news.item.pubTime}}</p>
                    <hr>
                </div>


                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#" ng-click="nextPage()">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
</div>

<hr>
